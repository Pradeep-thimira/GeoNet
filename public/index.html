<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO NET - Network Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: #3b82f6; margin-top: -5px; box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            cursor: pointer; border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #cbd5e1; border-radius: 2px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track { background: #475569; }

        .leaflet-control-scale-line {
            background: rgba(255, 255, 255, 0.8); border: 1px solid #cbd5e1; color: #475569;
            font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 600;
            padding: 2px 5px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 10px !important; margin-left: 20px !important;
        }
        .dark .leaflet-control-scale-line {
            background: rgba(15, 23, 42, 0.8); border-color: #334155; color: #cbd5e1;
        }
        .leaflet-control-attribution {
            font-size: 9px; background: rgba(255, 255, 255, 0.7) !important;
        }
        .dark .leaflet-control-attribution {
            background: rgba(15, 23, 42, 0.7) !important; color: #94a3b8;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden text-slate-800 dark:text-slate-100 transition-colors duration-300 relative bg-slate-50 dark:bg-slate-900">

    <div id="map-container" class="absolute inset-0 z-0 bg-slate-200 dark:bg-slate-900 transition-all duration-300"></div>

    <div class="absolute top-4 left-4 right-4 z-20 flex justify-between items-start pointer-events-none">
        <div class="flex items-start">
            <button id="open-input-btn" onclick="toggleInputPanel()" class="pointer-events-auto hidden bg-white dark:bg-slate-900 shadow-lg border border-slate-200 dark:border-slate-700 p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition-all mr-2 group" title="Show Settings">
                <i class="fas fa-bars text-slate-600 dark:text-slate-300 group-hover:text-blue-500"></i>
            </button>

            <div id="input-panel" class="pointer-events-auto bg-white/95 dark:bg-slate-900/95 backdrop-blur-md rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 p-1 flex flex-col w-80 max-h-[90vh] transition-all duration-300 origin-top-left">
                <div class="p-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                    <div>
                        <h1 class="font-bold text-2xl leading-tight bg-gradient-to-r from-blue-600 via-cyan-500 to-blue-600 bg-clip-text text-transparent drop-shadow-sm">GEO NET</h1>
                        <p class="text-xs font-medium text-slate-500 dark:text-slate-400 tracking-wide">Geospatial Network Analysis</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 transition-colors">
                            <i class="fas fa-moon dark:hidden"></i>
                            <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                        </button>
                        <button onclick="toggleInputPanel()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 hover:text-red-500 transition-colors" title="Hide Panel">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>
                </div>

                <div class="overflow-y-auto p-4 space-y-5">
                    <div class="space-y-2">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">Input Data</label>
                        <div class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-4 text-center hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors cursor-pointer group relative">
                            <input type="file" accept=".zip" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleFileUpload(this)">
                            <div id="upload-placeholder" class="space-y-1">
                                <i class="fas fa-cloud-upload-alt text-slate-400 text-xl group-hover:text-blue-500 transition-colors"></i>
                                <p class="text-xs text-slate-500 font-medium">Click to upload .zip</p>
                            </div>
                            <div id="upload-success" class="hidden space-y-1">
                                <i class="fas fa-file-archive text-green-500 text-xl"></i>
                                <p id="filename-display" class="text-xs text-slate-700 dark:text-slate-300 font-medium truncate px-2"></p>
                            </div>
                        </div>
                    </div>

                    <div class="h-px bg-slate-200 dark:bg-slate-700"></div>
                    
                    <div class="space-y-3">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">Analysis Type</label>
                        <div class="relative">
                            <select id="analysis-type" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none font-medium" onchange="handleAnalysisTypeChange()">
                                <option value="connectivity">Road Segment Connectivity</option>
                                <option value="closeness">Closeness Centrality</option>
                                <option value="betweenness">Betweenness Centrality</option>
                            </select>
                            <div class="absolute right-3 top-3 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down text-xs"></i></div>
                        </div>
                    </div>

                    <div id="centrality-params" class="hidden space-y-4 pt-2">
                        <div class="flex items-center space-x-2">
                             <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                             <h3 class="font-bold text-[10px] uppercase text-slate-400 tracking-wider">Parameters</h3>
                             <div class="h-px bg-slate-200 dark:bg-slate-700 flex-1"></div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-xs font-semibold text-slate-600 dark:text-slate-300">
                                Routing and analysis matric
                            </label>
                            <div class="relative">
                                <select id="param-metric" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none appearance-none">
                                    <option value="EUCLIDEAN">EUCLIDEAN</option>
                                    <option value="ANGULAR">ANGULAR</option>
                                    <option value="HYBRID">HYBRID</option>
                                    <option value="EUCLIDEAN_ANGULAR">EUCLIDEAN ANGULAR</option>
                                </select>
                                <div class="absolute right-3 top-3 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down text-[10px]"></i></div>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-xs font-semibold text-slate-600 dark:text-slate-300">
                                Radii
                            </label>
                            <div class="flex space-x-2">
                                <div class="relative flex-1">
                                    <select id="param-radius-select" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none appearance-none" onchange="toggleCustomRadius()">
                                        <option value="n">n (Global)</option>
                                        <option value="500">500 m</option>
                                        <option value="1000">1 km</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                    <div class="absolute right-3 top-3 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down text-[10px]"></i></div>
                                </div>
                                <input type="number" id="param-radius-input" placeholder="Meters" class="hidden w-20 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            </div>
                        </div>
                    </div>

                    <div class="h-px bg-slate-200 dark:bg-slate-700"></div>

                    <div class="space-y-4">
                        <h3 class="font-semibold text-sm">Classification Settings</h3>
                        <div class="space-y-1 bg-slate-50 dark:bg-slate-800/50 p-2 rounded-lg border border-slate-100 dark:border-slate-700">
                            <label class="flex items-center space-x-2 cursor-pointer p-1.5 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                <input type="radio" name="classify" class="text-blue-600 focus:ring-blue-500" checked>
                                <span class="text-xs">Natural Breaks (Jenks)</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer p-1.5 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                <input type="radio" name="classify" class="text-blue-600 focus:ring-blue-500">
                                <span class="text-xs">Equal Count (Quantile)</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer p-1.5 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                <input type="radio" name="classify" class="text-blue-600 focus:ring-blue-500">
                                <span class="text-xs">Equal Interval</span>
                            </label>
                        </div>
                        <div class="space-y-2">
                             <div class="flex justify-between items-center">
                                <label class="text-xs text-slate-500">Class Count</label>
                                <span class="text-xs font-mono bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded text-slate-600 dark:text-slate-300">1-20</span>
                             </div>
                            <input type="number" id="class-count" min="1" max="20" value="5" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-xs text-slate-500">Color Ramp</label>
                            <div class="flex space-x-2 mb-2">
                                <div class="relative flex-1">
                                    <select id="ramp-select" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-xs rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none appearance-none" onchange="updateRamp()">
                                        <option value="blue">Blues</option>
                                        <option value="red">Reds</option>
                                        <option value="green">Greens</option>
                                        <option value="viridis">Viridis</option>
                                        <option value="magma">Magma</option>
                                        <option value="plasma">Plasma</option>
                                        <option value="inferno">Inferno</option>
                                        <option value="turbo">Turbo</option>
                                    </select>
                                    <div class="absolute right-2 top-2 text-slate-400 pointer-events-none"><i class="fas fa-chevron-down text-[10px]"></i></div>
                                </div>
                                <label class="flex items-center space-x-1 cursor-pointer bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                                    <input type="checkbox" id="invert-ramp" class="rounded text-blue-600 focus:ring-blue-500 h-3 w-3" onchange="updateRamp()">
                                    <span class="text-[10px] text-slate-500">Invert</span>
                                </label>
                            </div>
                            <div class="h-3 w-full rounded-full border border-slate-200 dark:border-slate-600 transition-all duration-300 shadow-inner" id="color-ramp-preview" style="background-image: linear-gradient(to right, #eff6ff, #3b82f6, #1e3a8a);"></div>
                        </div>
                    </div>

                    <button onclick="runAnalysis()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-lg shadow-blue-500/30 transition-all transform active:scale-95 flex items-center justify-center space-x-2">
                        <i class="fas fa-play text-xs"></i>
                        <span>Run Analysis</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="pointer-events-auto flex flex-col space-y-4 items-end">
            <div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-lg shadow-md border border-slate-200 dark:border-slate-700 p-1.5 flex flex-col items-center">
                <span class="text-[9px] uppercase font-bold text-slate-400 mb-1">Maps</span>
                <div class="flex space-x-1">
                    <button onclick="changeBaseMap('terrain')" id="btn-terrain" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md transition-colors"><i class="fas fa-mountain text-slate-600 dark:text-slate-300"></i></button>
                    <button onclick="changeBaseMap('positron')" id="btn-positron" class="p-2 bg-blue-100 dark:bg-blue-900/50 rounded-md transition-colors"><i class="fas fa-sun text-blue-600 dark:text-blue-400"></i></button>
                    <button onclick="changeBaseMap('dark')" id="btn-dark" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md transition-colors"><i class="fas fa-moon text-slate-600 dark:text-slate-300"></i></button>
                </div>
            </div>

            <div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-xl shadow-lg border border-slate-200 dark:border-slate-700 w-72 overflow-hidden flex flex-col transition-all duration-300">
                <div class="p-3 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" onclick="toggleLayerPanel()">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-layer-group text-slate-400 text-xs"></i>
                        <h3 class="font-semibold text-sm">Layer Panel</h3>
                    </div>
                    <i id="layer-chevron" class="fas fa-chevron-up text-xs text-slate-400 transition-transform duration-300" style="transform: rotate(180deg);"></i>
                </div>
                <div id="layer-content" class="transition-all duration-300 ease-in-out overflow-hidden" style="max-height: 0px; opacity: 0; margin-top: -5px;">
                    <div class="p-4 space-y-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="layer-visible-toggle" checked class="rounded text-blue-600 focus:ring-blue-500 h-4 w-4 cursor-pointer" onchange="toggleLayerVisibility()">
                                <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Output Layer</span>
                            </div>
                            <button onclick="resetMap()" class="text-slate-400 hover:text-red-600 dark:hover:text-red-400 transition-colors" title="Remove all layers">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs font-medium text-slate-500 w-12">Opacity</span>
                            <input type="range" id="opacity-slider" min="0" max="100" value="80" class="flex-1 h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer dark:bg-slate-700" oninput="updateLayerStyle()">
                            <span id="opacity-value" class="text-xs text-slate-500 w-8 text-right">80%</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs font-medium text-slate-500 w-12">Width</span>
                            <input type="range" id="width-slider" min="1" max="10" value="2" step="0.5" class="flex-1 h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer dark:bg-slate-700" oninput="updateLayerStyle()">
                            <span id="width-value" class="text-xs text-slate-500 w-8 text-right">2px</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs font-medium text-slate-500 w-12">Color</span>
                            <div class="h-3 flex-1 rounded-full bg-gradient-to-r from-blue-100 to-blue-800 shadow-inner border border-slate-100 dark:border-slate-600" id="layer-output-ramp-preview"></div>
                             <span class="w-8"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="absolute bottom-4 right-4 z-20 flex flex-col items-end space-y-2 pointer-events-none">
        <div class="pointer-events-auto flex flex-col bg-white/90 dark:bg-slate-900/90 backdrop-blur rounded-lg shadow-md border border-slate-200 dark:border-slate-700 overflow-hidden mb-2">
            <button onclick="map.zoomIn()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300 border-b border-slate-200 dark:border-slate-700"><i class="fas fa-plus"></i></button>
            <button onclick="map.zoomOut()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300"><i class="fas fa-minus"></i></button>
        </div>
        <div class="flex items-end space-x-4">
            <div class="pointer-events-auto bg-white/80 dark:bg-slate-900/80 backdrop-blur px-3 py-1 rounded text-xs font-mono text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700 shadow-sm min-w-[150px] text-center">
                <span id="lat">--</span>, <span id="lon">--</span>
            </div>
        </div>
    </div>

    <div id="toast" class="absolute bottom-4 right-4 z-50 transition-all duration-300 opacity-0 translate-y-[20px]">
        <div id="toast-content" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-xl flex items-center space-x-2 transition-colors duration-300">
            <i id="toast-icon" class="fas fa-sync fa-spin"></i>
            <span id="toast-message" class="font-medium text-sm">Running Analysis...</span>
        </div>
    </div>

    <!-- UPDATE: Changed to load script from static directory -->
    <script src="/static/script.js"></script>
</body>
</html>
